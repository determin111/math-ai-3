<!DOCTYPE html>
<html>
<head>
    <title>数值分析可视化系统</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .control-panel { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        #plot { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>数值分析算法教学平台</h1>
    
    <div class="control-panel">
        <h3>牛顿迭代法演示</h3>
        输入方程: <input type="text" id="expr" value="x**2 - 2"> 
        初值 x0: <input type="number" id="x0" value="2">
        <button onclick="runNewton()">开始迭代动画</button>
    </div>

    <div id="plot"></div>
    <div id="status"></div>

    <script>
        async function runNewton() {
            const res = await fetch('/newton', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    expression: document.getElementById('expr').value,
                    x0: document.getElementById('x0').value
                })
            });
            const data = await res.json();
            if(data.success) {
                animateNewton(data.steps);
            }
        }

        function animateNewton(steps) {
            let i = 0;
            const interval = setInterval(() => {
                if(i >= steps.length) {
                    clearInterval(interval);
                    return;
                }
                const step = steps[i];
                const trace = {
                    x: [step.x], y: [step.y],
                    mode: 'markers+text',
                    text: [`第${i}步`],
                    marker: {size: 12, color: 'red'}
                };
                Plotly.addTraces('plot', trace);
                document.getElementById('status').innerText = `正在迭代... 当前 x: ${step.x.toFixed(4)}`;
                i++;
            }, 800);
        }

        // 初始化坐标轴
        Plotly.newPlot('plot', [], {title: '算法收敛过程实时监测', xaxis: {title: 'x'}, yaxis: {title: 'f(x)'}});
    </script>
</body>
</html>
